<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>CCDB Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='css/dashboard.css') }}" rel="stylesheet">
  </head>

  <body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="{{ url_for('directory_tree') }}">CCDB v 2.0</a>
      <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
          <a class="nav-link" href="#">test_ccdb</a>
        </li>
      </ul>
    </nav>

    <div class="container-fluid flex-grow-1">
      <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
          <div class="sidebar-sticky">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('directory_tree') }}">
                    <span data-feather="table"></span>
                    Tables
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('variations') }}">
                  <span data-feather="archive"></span>
                  Variations
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('test_request') }}">
                  <span data-feather="file-text"></span>
                  Request
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('log_records') }}">
                  <span data-feather="file-text"></span>
                  Logs
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('documentation') }}">
                  <span data-feather="file-text"></span>
                  Documentation
                </a>
              </li>
            </ul>
          </div>
        </nav>

        <section class="container mt-4">
            <header>
                {% block header %}{% endblock %}
            </header>
            {% for message in get_flashed_messages() %}
                <div class="alert alert-info">{{ message }}</div>
            {% endfor %}

            {% block content %}{% endblock %}
        </section>
      </div>
    </div>

     <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted">CCDB Calibration and Conditions database. <a href="https://halldweb1.jlab.org/mantisbt/bug_report_page.php">Report a bug</a></span>
        </div>
    </footer>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- Icons -->
    <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
    <script>
      feather.replace()
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
