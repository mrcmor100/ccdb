{% extends 'dash_base.html' %}

{% block header %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<style>
.tree, .tree ul {
    margin:0;
    padding:0;
    list-style:none;
    font-size: 1.1em;
}
.tree ul {
    margin-left:1em;
    position:relative;
}
.tree ul ul {
    margin-left:.5em;
}
.tree ul ul:before {
    content:"";
    display:block;
    width:0;
    position:absolute;
    top:0;
    bottom:0;
    left:0;
    border-left:1px solid;
}
.tree li {
    margin:0;
    padding:0 1em;
    line-height:2em;
    color: #000000;
    font-weight:700;
    position:relative;
}
.tree ul ul li:before {
    content:"";
    display:block;
    width:10px;
    height:0;
    border-top:1px solid;
    margin-top:-1px;
    position:absolute;
    top:1em;
    left:0;
}
.tree ul li:last-child:before {
    background:#fff;
    height:auto;
    top:1em;
    bottom:0;
}
.indicator {
    margin-right:8px;
}
.tree li a {
    text-decoration: none;
    color: #000000;
}
.tree li button, .tree li button:active, .tree li button:focus {
    text-decoration: none;
    color: #2738b3;
    border:none;
    background:transparent;
    margin:0px 0px 0px 0px;
    padding:0px 0px 0px 0px;
    outline: 0;
}

.modal-header {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    border-bottom: none;
}

.modal-title {
    word-wrap: break-word;
    overflow-wrap: break-word;
    width: 100%;
    text-align: center;
}

.btn-close {
    align-self: flex-end;
    margin-bottom: 10px;
}

</style>

<h1 class="text-center my-4">{% block title %}Tables{% endblock %}</h1>
{% endblock %}
{% block content %}
<div class="container mt-3">
  <div id="tree2" class="tree">
    {{ html_tree | safe }}
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="infoModal" tabindex="-1" role="dialog" aria-labelledby="infoModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable" role="document">
    <div class="modal-content">
        <!-- Dynamic content will be loaded here -->
    </div>
  </div>
</div>


<script type="text/javascript">
function showDirInfo(dirId) {
    fetch(`/get-dir-info/${dirId}`)
        .then(response => {
            if (!response.ok) throw new Error('Network response was not ok');
            return response.text();
        })
        .then(html => {
            $('#infoModal .modal-content').html(html);
            $('#infoModal').modal('show');
            adjustModal();
        })
        .catch(error => {
            console.error('Fetch error:', error);
        });
}

function showTableInfo(tableId) {
    fetch(`/get-table-info/${tableId}`)
        .then(response => {
            if (!response.ok) throw new Error('Network response was not ok');
            return response.text();
        })
        .then(html => {
            $('#infoModal .modal-content').html(html);
            $('#infoModal').modal('show');
            adjustModal();
        })
        .catch(error => {
            console.error('Failed to load table info:', error);
        });
}

function adjustModal() {
    $('.modal').each(function() {
        var originalDisplay = $(this).css('display');
        $(this).css('display', 'block'); // Показать для измерения

        var bodyWidth = $(this).find('.modal-body').outerWidth(true); // Ширина содержимого
        var headerWidth = $(this).find('.modal-header').outerWidth(true); // Ширина заголовка
        var dialog = $(this).find('.modal-dialog');

        // Установка ширины modal-dialog по шире из header или body
        dialog.css('width', headerWidth > bodyWidth ? headerWidth : bodyWidth);

        $(this).css('display', originalDisplay); // Восстановить оригинальное отображение
    });
}


$(document).ready(function() {

    $('#infoModal').on('shown.bs.modal', adjustModal);

    $('#tree2').treed({
        openedClass: 'bi-folder2-open',
        closedClass: 'bi-folder',
        fileClass: 'bi-table'
    });
});

$.fn.extend({
    treed: function (o) {
        var openedClass = o.openedClass;
        var closedClass = o.closedClass;
        var fileClass = o.fileClass;

        var tree = $(this);
        tree.addClass("tree");
        tree.find('li').has("ul").each(function () {
            var branch = $(this);
            branch.prepend("<i class='indicator bi " + closedClass + "'></i>");
            branch.addClass('branch');
            branch.on('click', function (e) {
                if (!$(e.target).is('a') && !$(e.target).is('button') && !$(e.target).closest('button').length) {
                    var icon = $(this).children('i:first');
                    icon.toggleClass(openedClass + " " + closedClass);
                    $(this).children().children().toggle();
                    e.stopPropagation();
                }
            });
            branch.children().children().toggle();
        });

        tree.find('li:not(:has(ul))').prepend("<i class='indicator bi " + fileClass + "'></i>");

        tree.find('.indicator').on('click', function (e) {
            $(this).closest('li').click();
            e.stopPropagation();
        });

        tree.find('a').on('click', function (e) {
            e.stopPropagation();
        });
    }
});
</script>
{% endblock %}
